<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description" content="Navigation tabs Example">
  <meta name="keywords" content="navigation tabs, CSS, web development">
  <meta name="author" content="Qurbonoff">

  <!-- CSS LINK -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Navigation tabs</title>
</head>
<body>

  <div class="tabs">
    <input type="radio" name="tabsMenu" id="home" checked>
    <input type="radio" name="tabsMenu" id="profile">
    <input type="radio" name="tabsMenu" id="likes">
    <input type="radio" name="tabsMenu" id="settings">
    <input type="radio" name="tabsMenu" id="notifications">
    <div class="buttons">
      <label for="home"><i class="fa-solid fa-house-chimney"></i></label>
      <label for="profile"><i class="fa-solid fa-user"></i></label>
      <label for="likes"><i class="fa-solid fa-heart"></i></label>
      <label for="settings"><i class="fa-solid fa-gear"></i></label>
      <label for="notifications"><i class="fa-solid fa-bell"></i></label>
      <div class="underline"></div>
    </div>
  </div>

  <!-- SCRIPT LINK -->
  <script src="./js/script.js"></script>
</body>
</html>
